{{ define "main" }}

<article class="article flex-l flex-wrap justify-between mw9 center ph3 ph0-l">

  <header class="mt4 w-100">
    <h1 id="search-results-header" class="f0 mb1 article_title">
      Matching pages:&nbsp;
    </h1>
  </header>

  <main id="search-results" class="nested-copy-line-height lh-copy f3 nested-links nested main-text-colour">
  </main>

</article>

<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a></h4>
      <p>${snippet}</p>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
    </div>
</script>
{{ end }}
