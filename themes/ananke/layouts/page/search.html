{{ define "main" }}

<article class="article flex-l flex-wrap justify-between mw9 center ph3 ph0-l">

  <header class="mt4 w-100">
    <h1 id="search-results-header" class="f0 mb1 article_title">
      Matching pages:
    </h1>
  </header>

  <main class="nested-copy-line-height lh-copy f3 nested-links nested main-text-colour">
    <div id="search-results"></div>
    <p style="margin:20px 0px; text-align:center">Haven't found what you are looking for? <br /> Search for additional
      resources in the
      0 <a href="https://drive.google.com/drive/folders/1yfzmLOB5LEZFUpezgaBwXu-7oxbbpiUU?usp=sharing"
        target='_blank'>EA
        Resource Hub
        Google
        Drive</a>.</p>
  </main>

</article>

<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${title}</a></h4>
      <p>${snippet}</p>
      ${ isset tags }<p>Tags: ${tags}</p>${ end }
      ${ isset categories }<p>Categories: ${categories}</p>${ end }
    </div>
</script>
{{ end }}
